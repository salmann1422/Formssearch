<!DOCTYPE html>
<html>
<head>
	<title>Buscador de noticias</title>
	<script type="text/javascript" src="buscador.js"></script>
</head>
<body>
	<h1>Buscador de noticias</h1>
	<form id="form-busqueda" onsubmit="buscarNoticias(); return false;">
		<div class="topp">
			<label for="titulo">Título:</label>
			<input type="text" id="titulo" name="titulo">
		</div>
		<div class="restantes">
			<div class="genero">
				<label for="genero">Género:</label>
				<select id="genero" name="genero">
					<option value="">Seleccione</option>
					<option value="salud">Salud</option>
					<option value="deportes">Deportes</option>
				</select>
			</div>
			<div class="autor">
				<label for="autor">Autor:</label>
				<input type="text" id="autor" name="autor">
			</div>
			<div class="dia">
				<label for="dia">Día:</label>
				<select id="dia" name="dia">
					<option value="">Seleccione</option>
					<option value="01">01</option>
					<option value="02">02</option>
				</select>
			</div>
			<div class="mes">
				<label for="mes">Mes:</label>
				<select id="mes" name="mes">
					<option value="">Seleccione</option>
					<option value="Ene">Enero</option>
					<option value="Feb">Febrero</option>
				</select>
			</div>
			<div class="ano">
				<label for="anio">Año:</label>
				<input type="number" id="anio" name="anio" min="1900" max="2099">
			</div>
		</div>
		<input type="submit" value="Buscar">
	</form>
	<div id="resultados"></div>
</body>
</html>
